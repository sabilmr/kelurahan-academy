<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Kelurahan</title>
</head>
<body>
<!-- Table Start -->
<div class="container-xxl flex-grow-1 container-p-y" layout:fragment="content">
    <div class="row">
        <div class="d-flex align-items-center">
            <h3 class="mr-auto p-3">Kelurahan List</h3>
            <div class="ms-auto" role="group">
<!--                <button id="btn-add" class="btn btn-primary" th:href="@{~/kelurahan/add}">Tambah Kelurahan</button>-->
            </div>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nama</th>
                <th scope="col">Alamat</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="data, no :${kelurahan}">
                <th scope="row" th:text="${no.index + 1}">1</th>
                <td th:text="${data.nama}"></td>
                <td th:text="${data.alamat}"></td>
                <td>
                    <a th:href="@{~/kelurahan/detail/{id}(id=${data.id})}" class="btn btn-primary">
                        Detail
                    </a>
                    <!--                        <a th:href="@{~/kelurahan/edit/{id}(id=${data.id})}" class="btn btn-success">-->
                    <!--                            Edit-->
                    <!--                        </a>-->
                    <!--                        <a th:href="@{~/kelurahan/delete/{id}(id=${data.id})}" class="btn btn-danger">-->
                    <!--                            Delete-->
                    <!--                        </a>-->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Table End -->
<th:block th:fragment="script">
    <script>
        $(document).ready(function (){
            $(function () {
                // btn add click
                $("#btn-add").click(function () {
                    var url = $(this).attr('href');
                    showModal(url, ' ');
                });
            });

            function showModal(url){
                $.ajax({
                    url: url,
                    method: 'GET',
                    dataType: 'html',
                    success: function (result){
                        $('#main-modal').find('.modal-content').html(result);

                        $('#main-modal').modal('show');
                    }
                });
            }
        });
    </script>
</th:block>
</body>
</html>
