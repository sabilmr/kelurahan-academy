<div class="row">
    <div class="col-6">
        <div class="row">
            <label for="name" class="form-label">Nama Dusun</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:name="|dusun[${index}.name]|" id="name" placeholder="Dusun Name">
            </div>
        </div>
        <div class="row">
            <label class="form-label">RW</label>
            <div class="col-sm-10">
                <select class="form-control" th:name="|dusun[${index}].rwId|">
                    <option value="">Select one</option>
                    <option th:each="item : ${rw}" th:value="${item.id}" th:text="${item.name}"></option>
                </select>
            </div>
        </div>
    </div>
</div>
