<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <title>DarkPan - Bootstrap 5 Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link th:href="@{~/img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{~/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{~/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{~/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{~/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid position-relative d-flex p-0">
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->
    <!-- sidebar -->
    <div class="sidebar pe-4 pb-3" th:replace="~{fragments/sidebar :: sidebar}">

    </div>
    <!-- end sidebar -->
    <!-- start content -->
    <div class="content">
        <!-- navbar -->
        <nav class="navbar navbar-expand bg-secondary navbar-dark sticky-top px-4 py-0" th:replace="~{fragments/navbar :: navbar}">

        </nav>
        <!-- end navbar -->

        <div layout:fragment="content">

        </div>

        <!-- footer -->
        <div class="container-fluid pt-4 px-4" th:replace="~{fragments/footer :: footer}">

        </div>
        <!-- end footer -->
    </div>
    <!-- end content -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>

<div class="modal fade" id="main-modal">
    <div class="modal-dialog">
        <div class="modal-content">

        </div>
    </div>
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{~/lib/chart/chart.min.js}"></script>
<script th:src="@{~/lib/easing/easing.min.js}"></script>
<script th:src="@{~/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{~/lib/owlcarousel/owl.carousel.min.js}"></script>
<script th:src="@{~/lib/tempusdominus/js/moment.min.js}"></script>
<script th:src="@{~/lib/tempusdominus/js/moment-timezone.min.js}"></script>
<script th:src="@{~/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"></script>

<!-- Template Javascript -->
<script th:src="@{~/js/main.js}"></script>
<script th:src="@{~/js/jquery-3.7.1.min.js}"></script>

<th:block th:fragment="script">

</th:block>
</body>
</html>
